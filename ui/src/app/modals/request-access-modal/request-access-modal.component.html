<div class="hd-full-overlay"
     [ngClass]="{'shown': show}">
    <app-centered>
        <div class="modal modal-wide">
            <div class="modal-header modal-header-left">
                <h1>Request Access</h1>
            </div>
            <div class="modal-close" (click)="close()">
                <i class="icon-icon-close hd-clickable"></i>
            </div>
            <div class="modal-content">
                <div class="modal-textarea">
                    What's the reason for your request (Max 60 characters).
                    <textarea [(ngModel)]="reason" placeholder="Enter reason..." maxlength="60" rows="6" value=""></textarea>
                    <div class="modal-message"></div>
                </div>
            </div>

            <ul class="modal-options-horizontal">
                <li>
                    <app-link (onClickInner)="close()"
                              class="link-primary">Cancel
                    </app-link>
                </li>
                <li>
                    <app-button class="button-primary"
                                (onClickInner)="requestAccess($event)">Request Access
                    </app-button>
                </li>
            </ul>
        </div>
    </app-centered>
</div>
